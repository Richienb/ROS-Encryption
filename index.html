<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ROS Encryption</title>
    <meta name="description" content="ROS Encryption is a website featuring Material Design and is used to encrypt text.">

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Material+Icons|Roboto:300,400,500,700'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-red.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="demo-card-square mdl-card mdl-shadow--2dp center">
        <header class="mdl-card__title">
            <h2 class="mdl-card__title-text">ROS Encryption</h2>
        </header>
        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
            <nav class="mdl-tabs__tab-bar">
                <a href="#encrypt-panel" class="mdl-tabs__tab is-active">Encrypt</a>
                <a href="#decrypt-panel" class="mdl-tabs__tab">Decrypt</a>
            </nav>

            <main>
                <section class="mdl-tabs__panel is-active" id="encrypt-panel">
                    <div class="mdl-card__supporting-text">
                        <!-- Textfield with Floating Label -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="encrypt_cipher_div">
                            <textarea class="mdl-textfield__input" type="text" rows="2" id="encrypt_text" onpaste="update_encrypt()" onkeyup="update_encrypt()" onchange="update_encrypt()"></textarea>
                            <label class="mdl-textfield__label" for="encrypt_text" id="encrypt_text_hint">Text</label>
                        </div>

                        <!-- Textfield with Floating Label -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="encrypt_password" onkeyup="update_encrypt()" onpaste="update_encrypt()" onchange="update_encrypt()">
                            <label class="mdl-textfield__label" for="encrypt_password" id="encrypt_password_hint">Password</label>
                        </div>

                        <!-- Multiline Textfield with Floating Label -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="encrypt_cipher_div">
                            <textarea class="mdl-textfield__input" type="text" rows="5" id="encrypt_cipher" readonly></textarea>
                            <label class="mdl-textfield__label" for="encrypt_cipher" id="encrypt_cipher_hint">Cipher</label>
                        </div>
                    </div>
                </section>
                <section class="mdl-tabs__panel" id="decrypt-panel">
                    <div class="mdl-card__supporting-text">
                        <!-- Textfield with Floating Label -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="decrypt_cipher_div">
                            <textarea class="mdl-textfield__input" type="text" rows="5" id="decrypt_cipher" onpaste="update_decrypt()" onkeyup="update_decrypt()" onchange="update_decrypt()"></textarea>
                            <label class="mdl-textfield__label" for="decrypt_cipher" id="decrypt_cipher_hint">Cipher</label>
                        </div>

                        <!-- Textfield with Floating Label -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="decrypt_password" onkeyup="update_decrypt()" onpaste="update_decrypt()" onchange="update_decrypt()">
                            <label class="mdl-textfield__label" for="decrypt_password_two" id="decrypt_password_hint">Password</label>
                        </div>

                        <!-- Multiline Textfield with Floating Label -->

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="decrypt_text_div">
                            <textarea class="mdl-textfield__input" type="text" rows="2" id="decrypt_text" readonly></textarea>
                            <label class="mdl-textfield__label" for="decrypt_text" id="decrypt_text_hint">Text</label>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </div>
    <script async defer src='https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js'></script>
    <script async defer src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js'></script>
    <script async defer src="js/index.js"></script>

    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</body>

</html>
